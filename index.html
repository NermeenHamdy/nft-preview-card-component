<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="NFT image"/>
        <div class="image2">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="content">
      <div class="header">
        <h4 class="hed">Equilibrium #3429</h4>
        <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="section">
        <div class="left">
          <img  class="img1" src="./images/icon-ethereum.svg" alt="">
          <b class="p2">0.041 ETH</b> 
        </div>
        <div class="right">
          <img class="img2" src="./images/icon-clock.svg" alt="">
          <b class="p3">3 days left</b>
        </div>
      </div>
      <div class="line"></div>
      <div class="foot">
        <img src="./images/image-avatar.png" alt="">
        <p class="p4">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NermeenHamdy">Nermeen Hamdy</a>. 
   </div>
  </footer>
</body>
</html>
